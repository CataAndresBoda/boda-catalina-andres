
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitación Boda Catalina & Andrés</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h2>Invitación exclusiva para:</h2>
    <h1 id="guest-name">[Tu nombre]</h1>
    <p>Catalina Ortega Florez & Andrés Felipe Sossa Sánchez</p>
    <p>16 de noviembre de 2025</p>
  </header>

  <main>
    <section id="send-wishes">
      <h3>Envía tus mejores deseos</h3>
      <textarea placeholder="Escribe tu mensaje..."></textarea><br />
      <button>Enviar</button><br />
      <a href="https://goo.gl/maps/7z4nZbLrLgR2" target="_blank" class="btn btn-map">
        Ver ubicación de recepción
      </a>
    </section>
  </main>

  <script>
    const nombre = new URLSearchParams(window.location.search).get('invitado');
    if (nombre) {
      document.getElementById('guest-name').innerText = decodeURIComponent(nombre.replace(/\+/g, ' '));
    }
  </script>
</body>
</html>
